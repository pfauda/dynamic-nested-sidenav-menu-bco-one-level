<a mat-list-item (click)="onItemSelected(item)"
	[ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">

	<span [ngStyle]="{'padding-left': (depth * 12) + 'px'}"> 
    {{item.displayName}}
  </span>

	<span fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
	  <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">expand_more</mat-icon>
	</span>

</a>

<div *ngIf="expanded">
	<app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1"></app-menu-list-item>
</div>
